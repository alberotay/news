<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias RSS</title>
</head>
<body>
    <div id="newsContainer">
        <!-- Aquí se agregarán las noticias -->
    </div>

    <script>
        function handleRSS(data) {
            const items = data.rss.channel[0].item;
            const newsContainer = document.getElementById('newsContainer');

            items.forEach(item => {
                const title = item.title;
                const link = item.link[0];
                const description = item.description[0];

                const newsItem = document.createElement('div');
                newsItem.innerHTML = `
                    <h2><a href="${link}" target="_blank">${title}</a></h2>
                    <p>${description}</p>
                `;

                newsContainer.appendChild(newsItem);
            });
        }
    </script>
    <script src="https://api.rss2json.com/v1/api.json?rss_url=https://e00-elmundo.uecdn.es/elmundo/rss/portada.xml&callback=handleRSS"></script>
</body>
</html>
